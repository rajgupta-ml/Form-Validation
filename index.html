<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1cc3280e19.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form id="form">
            <div class="title">Get Started</div>
            <div>
                <label for = "username">Username</label>
                <i class = "fas fa-user"></i>
                <input type="text" name="username" id="username u-failure" placeholder="Rajgupta">
                <i class = "fas fa-exclamation-circle failure"></i>
                <i class = "far fa-check-circle success"></i>
                <div class="error"></div>
            </div>
            <div>
                <label for = "email">Email</label>
                <i class = "far fa-envelope"></i>
                <input type="email" name="email" id="email u-success" placeholder = "abc@gmail.com">
                <i class = "fas fa-exclamation-circle failure"></i>
                <i class = "far fa-check-circle success"></i>
                <div class="error"></div>
            </div>
            <div>
                <label for = "password">Password</label>
                <i class = "fas fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Password here">
                <i class = "fas fa-exclamation-circle failure"></i>
                <i class = "far fa-check-circle success"></i>
                <div class="error"></div>
            </div>
            <button type="submit" id = "submit">Submit</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
